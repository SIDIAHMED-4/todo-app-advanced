<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">  
  
  <title>Todo app</title>

</head>
<body>
 
  <section class="todo-header-section">
  
    <div class="todo-header">
     
      <h1> <a href="">TODO</a> </h1>  

       <div class="sun"></div>
    </div>

   
    <input class="todo-input" type="text" placeholder="Create a new todo...">
     <div class="error-message"></div>
     
  </section>

  <section class="todo-main-section">
     <img class="empty-image" src="./images/illustration-empty.webp" alt="No todos">
     <ul class="todo-list"> </ul>
   
    <div class="filter-group-mobile">
      <button class="filter-btn items-left-count" data-filter="itemsleft"></button>
      <button class="filter-btn clear-completed-btn" data-filter="ClearCompleted">Clear Completed</button>
    </div>
  
   <div class="filter-group-mobile">
      <button class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

     <div class="filter-group-desktop">
      <button class="filter-btn items-left-count" data-filter="itemsleft"></button>
      <div class="three-filter-buttons">
      <button  class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <button class="filter-btn clear-completed-btn" data-filter="ClearCompleted">Clear Completed</button>
     </div>
    <footer class="todo-footer">Drag and drop to reorder list</footer> 
  </section>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

</body>

</html>
